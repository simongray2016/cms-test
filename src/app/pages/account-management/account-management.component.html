<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <button mat-flat-button (click)="openDialog()" color="primary">
      Add Account
    </button>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow mt-5">
  <mat-card-content class="p-12">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-full">
        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef class="!text-base !font-semibold">#</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="account">
          <th mat-header-cell *matHeaderCellDef class="!text-base !font-semibold">Account</th>
          <td mat-cell *matCellDef="let element">
            {{ element.account }}
          </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef class="!text-base !font-semibold">Role</th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field class="theme-select" appearance="outline">
              <mat-select [value]="element.role" (selectionChange)="roleChange(element, $event.value)">
                <mat-option [value]="ERole.USER">
                  {{ ERole.USER }}
                </mat-option>
                <mat-option [value]="ERole.ADMIN">
                  {{ ERole.ADMIN }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
