<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>Add Account</strong></h2>
<mat-dialog-content
  style="max-width: 600px"
>
  <form #userForm="ngForm">

    <mat-form-field appearance="outline" class="w-100">
      <input
        type="text"
        matInput
        required
        name="name"
        [(ngModel)]="account"
        placeholder="Account"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <input
        type="password"
        matInput
        required
        id="name"
        name="name"
        [(ngModel)]="password"
        placeholder="Password"
      />
    </mat-form-field>
    <div class="flex">
      <button
        mat-flat-button
        (click)="doAction()"
        color="primary"
        [disabled]="!userForm.valid"
      >
        Add
      </button>
      <button
        mat-stroked-button
        color="warn"
        class="ml-2"
        (click)="closeDialog()"
      >
        Cancel
      </button>
    </div>
  </form>
</mat-dialog-content>
