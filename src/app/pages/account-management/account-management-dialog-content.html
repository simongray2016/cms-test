<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>Add Account</strong></h2>
<mat-dialog-content
  style="max-width: 600px"
>
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            name="name"
            [(ngModel)]="account"
            placeholder="Account"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="password"
            matInput
            required
            id="name"
            name="name"
            [(ngModel)]="password"
            placeholder="Password"
          />
        </mat-form-field>
      </div>
    </div>
    <button
      mat-flat-button
      (click)="doAction()"
      mat-flat-button
      color="primary"
      [disabled]="!userForm.valid"
    >
      Add
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="m-l-8"
      (click)="closeDialog()"
    >
      Cancel
    </button>
  </form>
</mat-dialog-content>
